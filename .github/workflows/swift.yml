name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: swift:5.8.1  # Note: You'll need to check if this image is available

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v
