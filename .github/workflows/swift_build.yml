name: Swift iOS Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set Xcode version
      run: sudo xcode-select -s '/Applications/Xcode_12.4.app/Contents/Developer'  # Change this to an available version on GitHub Actions

    - name: Install dependencies
      run: pod install --repo-update

    - name: Build the project
      run: xcodebuild -workspace YourWorkspace.xcworkspace -scheme YourScheme -sdk iphoneos -configuration Debug build | xcpretty
